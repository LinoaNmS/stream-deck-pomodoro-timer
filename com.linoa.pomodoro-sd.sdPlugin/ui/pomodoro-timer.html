<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Pomodoro Timer</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
  </head>
  <body>
    <sdpi-item label="Work Duration (min)">
      <sdpi-range
        setting="focus_time"
        min="20"
        max="60"
        step="5"
        default="25"
        showlabels
      >
      </sdpi-range>
    </sdpi-item>

    <sdpi-item label="Short Break (min)">
      <sdpi-range
        setting="short_break_time"
        min="1"
        max="15"
        step="1"
        default="5"
        showlabels
      >
      </sdpi-range>
    </sdpi-item>

    <sdpi-item label="Long Break (min)">
      <sdpi-range
        setting="long_break_time"
        min="5"
        max="45"
        step="5"
        default="15"
        showlabels
      >
      </sdpi-range>
    </sdpi-item>
  </body>
</html>
